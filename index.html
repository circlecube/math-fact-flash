<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Math Flash Cards</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/font-awesome-4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

	<main id="app">

		<div class="modal" v-if="showModal">
			<div class="modal-wrapper">
				<div class="modal-container">

			  <div class="modal-body">
				<div class="option">
					<label>Operand 
						<select v-model="operation" v-on:change="setDefaultRanges()">
							<option value="+">+ Addition</option>
							<option value="-">- Subtraction</option>
							<option value="×">× Multiplication</option>
							<!-- <option value="÷">÷ Division</option> -->
						</select>
					</label>
				</div>
				<div class="option">
					<label>Mode 
						<select v-model="mode" v-on:change="reset(false)">
							<option value="game">Game</option>
							<option value="test">Test</option>
						</select>
					</label>
				</div>
				<div class="option" v-if="mode == 'test'">
					<label>Number of Cards 
						<input type="number" v-model.number="total_cards" size="3">
					</label>
				</div>
				<div class="option">
					<label>Top:
						<input type="number" v-model.number="active_min" size="3"> - 
						<input type="number" v-model.number="active_max" size="3">
					</label>
				</div>
				<div class="option">
					<label>Bottom:
						<input type="number" v-model.number="passive_min" size="3"> - 
						<input type="number" v-model.number="passive_max" size="3">
					</label>
				</div>
			  </div>

			  <div class="modal-footer">
				<button class="modal-secondary-button" @click="displaylog()" title="View Log">
					<i class="fa fa-list"></i>
				</button>
				<button class="modal-warning-button" @click="clearlog()" title="Clear Log">
					<i class="fa fa-trash-o"></i>
				</button>
				<button class="modal-default-button" @click="reset(true)" title="OK">
					<i class="fa fa-check"></i>
				</button>

				<div class="log" v-bind:class="{ 'hide' : displaylogs }">
					<ol>
						<li v-for="log in logs">
							<span class="operation">{{ log.operation }}</span>
							<span class="grade">{{ log.grade }}</span>
							<span class="total">{{ log.total }} cards</span> |
							<span class="duration">{{ log.duration }} sec</span> | 
							<span class="time">{{ log.time | relativetime }}</span>
						</li>
					</ol>
				</div>
			  </div>

			</div>
		  </div>
		</div>
		
		<div class="card" v-bind:class="state" v-bind:data-errors="errors" v-bind:data-valids="valids" v-bind:data-answers="answers">
			<div class="ui">
				<button @click="showModal = true" title="Options"><i class="fa fa-cog"></i></button>
				<div class="grade" v-text="grade"></div>
				<!-- <button @click="getRandomValues" title="Pass"><i class="fa fa-chevron-right"></i></button> -->
				<!-- <button @click="reset(true)" title="Restart"><i class="fa fa-refresh"></i></button> -->
			</div>
			<div class="terms">
				<div class="term term1" v-text="active_val"></div>
				<div class="term term2" v-text="passive_val"></div>
			</div>
			<div class="operand" v-text="operation"></div>
			<div class="answers">
				<div class="answer color_" v-for="(answer, i) in random_answers" v-bind:class="answer.state" v-text="answer.value" @click="(answer.state === 'on' ? checkAnswer(i) : null)" v-bind:data-color="randomNumber(6)"></div>
			</div>

		</div>
	</main>

	<script src="js/vue-dev.2.3.3.js"></script>
	<script src="js/moment.min.js"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
