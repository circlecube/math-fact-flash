<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Math</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/font-awesome-4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css?v=20170524">
</head>
<body>

	<main id="app" v-bind:class="state" v-bind:data-errors="errors" v-bind:data-valids="valids" v-bind:data-answers="answers">

		<div class="modal" v-if="showModal">
		  <div class="modal-wrapper">
		    <div class="modal-container">

		      <div class="modal-body">
		        <div class="option">
		        	<label>Operand 
		        		<select v-model="operation" v-on:change="reset(false)">
				        	<option value="+">+ Addition</option>
							<option value="-">- Subtraction</option>
							<option value="×">× Multiplication</option>
							<!-- <option value="÷">÷ Division</option> -->
						</select>
					</label>
				</div>
		        <div class="option">
		        	<label>Mode 
		        		<select v-model="mode" v-on:change="reset(false)">
				        	<option value="game">Game</option>
							<option value="test">Test</option>
						</select>
					</label>
				</div>
				<div class="option" v-if="mode == 'test'">
					<label>Number of Cards 
						<input type="number" v-model.number="total_cards" size="3">
					</label>
				</div>
				<div class="option">
					<label>1st Range 
						<input type="number" v-model.number="active_min" size="3"> - 
						<input type="number" v-model.number="active_max" size="3">
					</label>
				</div>
				<div class="option">
					<label>2nd Range 
						<input type="number" v-model.number="passive_min" size="3"> - 
						<input type="number" v-model.number="passive_max" size="3">
					</label>
				</div>
		      </div>

		      <div class="modal-footer">
		          <button class="modal-default-button" @click="reset(true)" title="OK">
		            <i class="fa fa-check"></i>
		          </button>
		      </div>

		    </div>
		  </div>
		</div>

		<div class="ui">
			<span class="grade button" v-text="grade"></span>
			<button @click="getRandomValues" title="Pass"><i class="fa fa-chevron-right"></i></button>
			<button @click="reset(true)" title="Restart"><i class="fa fa-refresh"></i></button>
			<button @click="showModal = true" title="Options"><i class="fa fa-cog"></i></button>
		</div>
		<div class="terms">
			<div class="term term1" v-text="active_val"></div>
			<div class="term term2" v-text="passive_val"></div>
		</div>
		<div class="operand" v-text="operation"></div>
		<div class="answers">
			<div class="answer" v-for="(answer, i) in random_answers" v-bind:class="answer.state" v-text="answer.value" @click="(answer.state === 'on' ? checkAnswer(i) : null)"></div>
		</div>
	</main>

	<script src="js/vue-dev.2.3.3.js"></script>
	<script src="js/scripts.js?v=20170524"></script>
</body>
</html>
